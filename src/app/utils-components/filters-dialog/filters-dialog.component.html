<shop-dialog acceptPhrase="OK" cancelPhrase="Anuluj" [(visibility)]="this.visibility" (accept)="this.dialogAccepted()"
 dialogTitle="Filtry" (cancel)="this.dialogCancelled()">
<div class="content">
  <div class="content__element">
    <p class="content__subheader">Produkty na stronie:</p>
    <form class="content__radios">
      <div class="content__radio">
        <p-radioButton class="content__radio-button" name="element-count" [value]='10' [(ngModel)]="this.dialogModel.pageSize"
        inputId="radio10" (ngModelChange)="this.onInternalChange()" (onBlur) = "this.callOnTouche()"></p-radioButton>
        <label for="radio10" class="content__radio-label">10</label>
      </div>

      <div class="content__radio">
        <p-radioButton class="content__radio-button" name="element-count" [value]='25' [(ngModel)]="this.dialogModel.pageSize"
        inputId="radio25" (ngModelChange)="this.onInternalChange()" (onBlur) = "this.callOnTouche()"></p-radioButton>
        <label for="radio25" class="content__radio-label">25</label>
      </div>

      <div class="content__radio">
        <p-radioButton class="content__radio-button" name="element-count" [value]='50' [(ngModel)]="this.dialogModel.pageSize"
        inputId="radio50" (ngModelChange)="this.onInternalChange()" (onBlur) = "this.callOnTouche()"></p-radioButton>
        <label for="radio50" class="content__radio-label">50</label>
      </div>
    </form>
  </div>
  <div class="content__element">
    <p class="content__subheader">Sortowanie:</p>
    <shop-single-select class="content__sort-options" [items] = "this.sortOptions" [(ngModel)] = "this.dialogModel.sort"
    (blur) = "this.callOnTouche()" (ngModelChange)="this.onInternalChange()" modelProperty="code" displayedProperty="name"
    [(expanded)]="this.sortOptionsExpanded">
  </shop-single-select>
  </div>
  <shop-products-filters #filters [(ngModel)]="this.dialogModel" class="content__filters" selectsType="accordion"
   [showHeader]="false" (blur) = "this.callOnTouche" (ngModelChange)="this.onInternalChange()" [debounceTime]="false"></shop-products-filters>
</div>
</shop-dialog>
