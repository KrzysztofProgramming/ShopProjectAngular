<div class="wrapper" *ngIf="this.product">
    <shop-product-image class="image" imageResolution="small" [productId] = "this.product.id!">

    </shop-product-image>
    <div class="informations">
        <p class="informations__name"> {{this.product.name}} </p>   
        <p class="informations__price informations__element">
            <span class="informations__label">Cena:</span>
            <span *ngIf = "this.product.price === 0">Bezpłatny</span>
            <span *ngIf = "this.product.price !== 0">{{this.product.price | number: '1.2-2'}} zł</span>
        </p>
        <p class="informations__types informations__element" *ngIf="product.types">
          <span class="informations__label"> Kategorie: </span> {{product.types.join(", ")}}
        </p>
        <p class="informations__description informations__element" #description>
           <span class="informations__label"> Opis: </span> {{this.product.description}}
        </p>
    </div>
</div>
